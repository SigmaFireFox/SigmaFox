<div class="screen-container">
  <div class="modal-container">
    <!-- Header -->
    <div class="modal-header">New registration</div>

    <!-- Form -->
    <form class="form-container" [formGroup]="registerForm">
      <div class="form-line">
        <div class="form-line-label">First name:</div>
        <div class="form-line-input-container">
          <input
            class="form-line-input"
            type="text"
            formControlName="firstName"
          />
        </div>
      </div>

      <div class="form-line">
        <div class="form-line-label">Last name:</div>
        <div class="form-line-input-container">
          <input
            class="form-line-input"
            type="text"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="form-line">
        <div class="form-line-label">Email:</div>
        <div class="form-line-input-container">
          <input class="form-line-input" type="text" formControlName="email" />
        </div>
      </div>

      <div class="form-line">
        <div class="form-line-label">Password:</div>
        <div class="form-line-input-container">
          <input
            class="form-line-input"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            id="passwordInput"
          />
          <sigmafox-two-state-icon-button
            class="form-line-icon"
            [conditionState]="showPassword"
            [activeIcon]="'visibility_off'"
            [inactiveIcon]="'visibility'"
            (click)="togglePassword()"
          ></sigmafox-two-state-icon-button>
        </div>
      </div>

      <div class="form-line">
        <div class="form-line-label">Confirm password:</div>
        <div class="form-line-input-container">
          <input
            class="form-line-input"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="passwordConfirm"
            id="comfirmPasswordInput"
          />
          <sigmafox-two-state-icon-button
            class="form-line-icon"
            [conditionState]="showPassword"
            [activeIcon]="'visibility_off'"
            [inactiveIcon]="'visibility'"
            (click)="togglePassword()"
          ></sigmafox-two-state-icon-button>
        </div>
      </div>
    </form>

    <!-- Buttons -->
    <div class="buttons-container">
      <sigmafox-standard-button
        class="button"
        *ngFor="let button of buttons"
        [config]="button"
        (clicked)="onButtonClicked(button.buttonID)"
      ></sigmafox-standard-button>
    </div>
  </div>
</div>
