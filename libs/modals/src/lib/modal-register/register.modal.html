<div class="main-container">
  <form class="form-container" [formGroup]="registerForm">
    <div class="form-header">New registration</div>

    <div class="form-line">
      <div class="form-line-title">First name:</div>
      <div class="form-line-input-container">
        <input
          class="form-line-input"
          type="text"
          formControlName="firstName"
        />
      </div>
    </div>

    <div class="form-line">
      <div class="form-line-title">Last name:</div>
      <div class="form-line-input-container">
        <input class="form-line-input" type="text" formControlName="lastName" />
      </div>
    </div>

    <div class="form-line">
      <div class="form-line-title">Email:</div>
      <div class="form-line-input-container">
        <input class="form-line-input" type="text" formControlName="email" />
      </div>
    </div>

    <div class="form-line">
      <div class="form-line-title">Password:</div>
      <div class="form-line-input-container">
        <input
          class="form-line-input"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          id="passwordInput"
        />
        <sigmafox-two-state-icon-button
          class="form-line-icon"
          [conditionState]="showPassword"
          [activeIcon]="'visibility_off'"
          [inactiveIcon]="'visibility'"
          (click)="togglePassword()"
        ></sigmafox-two-state-icon-button>
      </div>
    </div>

    <div class="form-line">
      <div class="form-line-title">Confirm password:</div>
      <div class="form-line-input-container">
        <input
          class="form-line-input"
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="passwordConfirm"
          id="comfirmPasswordInput"
        />
        <sigmafox-two-state-icon-button
          class="form-line-icon"
          [conditionState]="showConfirmPassword"
          [activeIcon]="'visibility_off'"
          [inactiveIcon]="'visibility'"
          (click)="togglePassword()"
        ></sigmafox-two-state-icon-button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <sigmafox-standard-button
        class="button"
        *ngFor="let button of buttons"
        [config]="button"
        (clicked)="onButtonClicked(button.buttonID)"
      ></sigmafox-standard-button>
    </div>
  </form>
</div>
