<div class="screen-container">
  <div class="modal-container">
    <!-- Header -->
    <div class="modal-header">Sign in</div>

    <!-- Form -->
    <form class="form-container" [formGroup]="signInForm">
      <div class="form-line">
        <div class="form-line-label">Email:</div>
        <div class="form-line-input-container">
          <div class="form-line-input-and-icon-container">
            <input
              class="form-line-input"
              type="text"
              formControlName="email"
              (keyup)="onInputKeyUp()"
              (focusout)="validateEmailControl()"
            />
          </div>
          <div class="form-line-error" *ngIf="emailErrorMessage">
            {{emailErrorMessage}}
          </div>
        </div>
      </div>

      <div class="form-line">
        <div class="form-line-label">Password:</div>
        <div class="form-line-input-container">
          <div class="form-line-input-and-icon-container">
            <input
              class="form-line-input"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              id="passwordInput"
              (keyup)="onInputKeyUp()"
              (focusout)="validatePasswordControl()"
            />
            <sigmafox-two-state-icon-button
              class="form-line-icon"
              [conditionState]="showPassword"
              [activeIcon]="'visibility_off'"
              [inactiveIcon]="'visibility'"
              (click)="togglePassword()"
            ></sigmafox-two-state-icon-button>
          </div>
          <div class="form-line-error" *ngIf="passwordErrorMessage">
            {{passwordErrorMessage}}
          </div>
        </div>
      </div>
    </form>

    <!-- Buttons -->
    <div class="buttons-container">
      <sigmafox-standard-button
        class="button"
        *ngFor="let button of buttons"
        [config]="button"
        (clicked)="onButtonClicked(button.buttonID)"
      ></sigmafox-standard-button>
    </div>
  </div>
</div>
