<div class="main-container">
  <form
    class="form-container"
    [formGroup]="signInForm"
    (ngSubmit)="onSubmitClick()"
  >
    <div class="form-header">Sign in</div>

    <div class="form-line">
      <div class="form-line-title">Email:</div>
      <input type="text" formControlName="email" />
    </div>

    <div class="form-line">
      <div class="form-line-title">Password:</div>
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        id="passwordInput"
      />
      <sigmafox-two-state-icon-button
        [conditionState]="showPassword"
        [activeIcon]="'visibility_off'"
        [inactiveIcon]="'visibility'"
        (click)="togglePassword()"
      ></sigmafox-two-state-icon-button>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <sigmafox-standard-button
        [copy]="'Sign in'"
        [class]="'primary-button'"
        [isDisabled]="!signInForm.valid"
        (clicked)="onSubmitClick()"
      ></sigmafox-standard-button>
      <sigmafox-standard-button
        [copy]="'Register'"
        [class]="'secondary-button'"
        [isDisabled]="!signInForm.valid"
        (clicked)="onRegisterClick()"
      ></sigmafox-standard-button>
    </div>
  </form>
</div>
