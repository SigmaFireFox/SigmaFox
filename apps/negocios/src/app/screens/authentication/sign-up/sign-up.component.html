<div class="title-container">Sign up</div>

<div class="signin-container">
  <div class="signin-container">
    <form [formGroup]="signup">
      <mat-form-field class="standard-input" appearance="fill">
        <mat-label>First name</mat-label>
        <input
          matInput
          placeholder="First name"
          type="text"
          formControlName="firstName"
          required
        />
      </mat-form-field>

      <mat-form-field class="standard-input" appearance="fill">
        <mat-label>Last name</mat-label>
        <input
          matInput
          placeholder="Last name"
          type="text"
          formControlName="lastName"
          required
        />
      </mat-form-field>

      <mat-form-field class="standard-input" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="name@domain.com"
          type="email"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field class="standard-input" appearance="fill">
        <input
          matInput
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </form>

    <button mat-button class="primary-button" (click)="onSignUpClick()">
      Sign Up
    </button>
  </div>

  <div class="oauth-options-container">
    <div class="divider-text">Or sign up with...</div>

    <div class="oauth-sign-in-button" (click)="onGoogleSignUpClick()">
      <div class="content-wrapper">
        <div class="logo-wrapper">
          <img src="https://developers.google.com/identity/images/g-logo.png" />
        </div>
        <div class="text-container">Google</div>
      </div>
    </div>
  </div>

  <div class="other-options-container">
    <div class="divider-text">
      <p>Already have an account?</p>
    </div>
    <button mat-button class="secondary-button" (click)="onLoginClick()">
      Sign in
    </button>
  </div>
</div>

<app-user-notifications
  *ngIf="showNotification"
  [notificationContent]="userNotification"
  (primaryBtnClicked)="userNotificationPrimaryBtnClicked()"
  (secondaryBtnClicked)="userNotificationSecondaryBtnClicked()"
></app-user-notifications>
