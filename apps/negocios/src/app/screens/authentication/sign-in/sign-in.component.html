<div class="title-container">Sign In</div>

<div class="signin-container">
  <form [formGroup]="signin">
    <mat-form-field class="standard-input" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="name@domain.com"
        type="email"
        formControlName="email"
        required
      />
    </mat-form-field>

    <mat-form-field class="standard-input" appearance="fill">
      <input
        matInput
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
  </form>

  <button mat-button class="primary-button" (click)="onLogInClick()">
    Log in
  </button>
</div>

<div class="oauth-options-container">
  <div class="divider-text">Or continue with...</div>

  <div class="oauth-sign-in-button" (click)="onGoogleButtonClick()">
    <div class="content-wrapper">
      <div class="logo-wrapper">
        <img src="https://developers.google.com/identity/images/g-logo.png" />
      </div>
      <div class="text-container">Google</div>
    </div>
  </div>
</div>

<div class="other-options-container">
  <div class="divider-text">
    <p>Forgot Password?</p>
  </div>
  <button mat-button class="secondary-button" (click)="onResetClick()">
    Reset Password
  </button>

  <div>
    <p>New to Negocios?</p>
  </div>
  <button mat-button class="secondary-button" (click)="onSignUpClick()">
    Sign Up
  </button>
</div>

<app-user-notifications
  *ngIf="showNotification"
  [notificationContent]="userNotification"
  (primaryBtnClicked)="userNotificationPrimaryBtnClicked()"
  (secondaryBtnClicked)="userNotificationSecondaryBtnClicked()"
></app-user-notifications>
