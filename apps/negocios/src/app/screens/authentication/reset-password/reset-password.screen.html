<div class="title-container">Reset Password</div>

<p class="text-center">
  Please enter your email address to request a password reset.
</p>

<div class="signin-container">
  <form [formGroup]="signin">
    <mat-form-field class="standard-input" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="name@domain.com"
        type="email"
        formControlName="email"
        required
      />
    </mat-form-field>
  </form>

  <button mat-button class="primary-button" (click)="onResetClick()">
    Reset Password
  </button>
</div>

<div class="other-options-container">
  <div class="divider-text">
    <p>Remembered your password?</p>
  </div>
  <button mat-button class="secondary-button" (click)="onLoginClick()">
    Sign in
  </button>
</div>

<app-user-notifications
  *ngIf="showNotification"
  [notificationContent]="userNotification"
  (primaryBtnClicked)="userNotificationPrimaryBtnClicked()"
></app-user-notifications>
