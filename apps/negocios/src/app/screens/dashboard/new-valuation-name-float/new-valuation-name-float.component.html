<div class="main-container">
  <div class="float-container">
    <div class="title-container">New valuation</div>
    <mat-form-field class="standard-input" appearance="fill">
      <mat-label>Valuation title</mat-label>
      <input matInput type="email" #valuationTitle required />
    </mat-form-field>
    <div class="buttons-container">
      <button
        mat-button
        class="primary-button"
        (click)="addValuation(valuationTitle.value)"
      >
        Add Valuation
      </button>
      <button mat-button class="secondary-button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
