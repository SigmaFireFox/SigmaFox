<div
  *ngIf="elementSwitch === true"
  class="screen-container"
  [ngStyle]="backgroundColourStyle"
>
  <div class="background-container"></div>
  <div class="text-container">
    <div class="header-text">{{currentHeader}}</div>
    <div class="copy-text">{{currentCopy}}</div>
  </div>
  <img src="{{currentImage}}" alt="" />
</div>

<div
  *ngIf="elementSwitch === false"
  class="screen-container"
  [ngStyle]="backgroundColourStyle"
>
  <div class="background-container"></div>
  <div class="text-container">
    <div class="header-text">{{currentHeader}}</div>
    <div class="copy-text">{{currentCopy}}</div>
  </div>
  <img src="{{currentImage}}" alt="" />
</div>
