<div class="page-container">
  <app-general-screen-header-component [generalConfig]="generalConfig"></app-general-screen-header-component>
  <div class="button-container">
    <button mat-button *ngFor="let option of config.menu"
      [ngClass]="option.styling === optionStyling.Primary ? 'navbar-button primary-menu-button': 'navbar-button secondary-menu-button'"
      (click)="onMenuOptionClicked(option.action, option.path, option.viewState)">
      {{ option.display }}
    </button>
  </div>
</div>
