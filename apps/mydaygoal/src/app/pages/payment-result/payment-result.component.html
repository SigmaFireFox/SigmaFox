<div class="main-container">
  <h3>Payment result</h3>
  <h1>
    {{ paymentResponse.result.description }}
  </h1>
  <h3 *ngIf="paymentSucessfull">
    Congrats! You have been upgraded to {{ newPlanDescription }} plan on a
    {{ newTermDescription }}
  </h3>

  <h3>What would you like to do next?</h3>
  <button
    class="primary-button-wide"
    (click)="onToGoalsClicked()"
    mat-raised-button
  >
    Pick some more goals
  </button>
  <button
    class="secondary-button-wide"
    (click)="onToProfileClicked()"
    mat-raised-button
  >
    Go to my profile
  </button>
</div>
