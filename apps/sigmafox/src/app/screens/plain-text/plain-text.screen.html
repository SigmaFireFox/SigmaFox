<p class="screen-title-container">{{config.screenTitle}}</p>
<p
  class="screen-paragraph-container"
  *ngFor="let paragraph of config.paragraphs"
>
  {{paragraph}}
</p>
<div class="button-container">
  <button
    *ngFor="let button of config.buttons"
    (click)="onButtonClick(button)"
    [ngClass]="
  button.type === buttonType.PRIMARY
    ? 'primary-button'
    : 'secondary-button'
"
  >
    {{ button.text }}
  </button>
</div>
