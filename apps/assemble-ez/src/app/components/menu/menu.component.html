<div *ngFor="let option of menuOptions" class="button-container">
  <button
    [ngClass]="
      option.style === 0
        ? 'menu-button-primary-large'
        : option.style === 1
        ? 'menu-button-secondary-large'
        : 'menu-button-warning-large'
    "
    (click)="onOptionClicked(option)"
  >
    {{ option.display }}
  </button>
</div>
