<div class="modal-container">
  <mat-card class="card-container">
    <div class="header">Delete item</div>
    <div class="sub-header">
      Would you like to remove this item from your basket?
    </div>
    <div class="button-container">
      <button class="button-primary" (click)="onDeleteItemSelect()">Yes - remove</button>
      <button class="button-seconday" (click)="onCloseDialog()">
        No - keep
      </button>
    </div>
  </mat-card>
</div>
