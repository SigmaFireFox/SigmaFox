<div class="main-container">
  <div class="narrow-container">
    <div class="title">Payment canelled</div>
    <div class="sub-title">
      Oh not it seems like the payment process was cancelled. No worries - your
      basket content is still as it was, you can you always complete the order
      when you want to.
    </div>
    <div class="sub-title">What could you like to do now?</div>
    <button type="button" (click)="onViewBasketClick()">View basket</button>
    <button type="button" (click)="onViewOrdersClick()">View orders</button>
    <button type="button" (click)="onViewProductsClick()">
      View more products
    </button>
  </div>
</div>
