<div class="modal-container">
  <mat-card class="card-container">
    <div class="header">Delete address</div>
    <div class="sub-header">
      Are you sure you would like to delete this address
    </div>
    <div class="button-container">
      <button class="button-primary" (click)="onDeleteItemSelect()">
        Yes - remove
      </button>
      <button class="button-seconday" (click)="onCloseDialog()">
        No - keep
      </button>
    </div>
  </mat-card>
</div>
