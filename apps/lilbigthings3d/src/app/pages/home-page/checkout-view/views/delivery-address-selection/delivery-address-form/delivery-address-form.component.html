<div class="main-container">
  <div class="title">Delivery address</div>
  <div class="sub-title">
    We have no delivery addresses linked to your profile, please provide one now
  </div>

  <form class="form-container" [formGroup]="deliveryAddressForm">
    <label class="form-label">Address type</label>
    <mat-radio-group
      class="radio-group-container"
      formControlName="addressType"
    >
      <mat-radio-button value="{{ addressType.House }}">House</mat-radio-button>
      <mat-radio-button value="{{ addressType.Flat }}"
        >Flat/Appartment</mat-radio-button
      >
      <mat-radio-button value="{{ addressType.Farm }}"
        >Farm/Small holding</mat-radio-button
      >
    </mat-radio-group>
    <mat-form-field>
      <mat-label>Street number</mat-label>
      <input matInput formControlName="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street name</mat-label>
      <input matInput formControlName="streetAddress1" /> </mat-form-field
    ><mat-form-field>
      <mat-label>Suburb</mat-label>
      <input matInput formControlName="streetAddress2" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Postal code</mat-label>
      <input matInput formControlName="postalCode" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <button
      class="submit-buton"
      type="button"
      [disabled]="!deliveryAddressForm.valid"
      (click)="onSubmit()"
    >
      Update profile
    </button>
    <button class="cancel-button" type="button" (click)="onCancelClick()">
      Cancel
    </button>
  </form>
</div>
