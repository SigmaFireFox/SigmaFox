<div class="modal-container">
  <mat-card class="card-container">
    <div class="header">Sign out</div>
    <div class="sub-header">
      Are you sure you would like to sign out of your account?
    </div>
    <div class="button-container">
      <button class="button-primary" (click)="onSignOutSelect()">Yes</button>
      <button class="button-seconday" (click)="onCloseDialog()">No</button>
    </div>
  </mat-card>
</div>
