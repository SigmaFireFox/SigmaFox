<app-page-header-component [header]="'Register'"></app-page-header-component>
<div [ngSwitch]="currentViewState">
  <app-basic-details-screen
    *ngSwitchCase="viewState.BASIC"
    [isFirstTimeRegistration]="true"
    (formSubmitted)="onBasicDetailsSubmitted($event)"
    (isPasswordMismatched)="onPasswordMismatch()"
  ></app-basic-details-screen>

  <app-business-details-screen
    *ngSwitchCase="viewState.BUSINESS"
    [isFirstTimeRegistration]="true"
    (formSubmitted)="onBusinessDetailsSubmitted($event)"
  ></app-business-details-screen>

  <app-contact-details-screen
    *ngSwitchCase="viewState.CONTACT"
    [isFirstTimeRegistration]="true"
    (formSubmitted)="onContactDetailsSubmitted($event)"
  ></app-contact-details-screen>
</div>
